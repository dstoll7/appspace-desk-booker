name: Book Desk Daily

on:
  # Run at 12:01 AM Eastern Time, Monday-Friday
  # Two entries to handle DST:
  #   EST (Nov-Mar): 12:01 AM ET = 5:01 UTC
  #   EDT (Mar-Nov): 12:01 AM ET = 4:01 UTC
  schedule:
    - cron: '1 5 * * 1-5'  # 12:01 AM EST (Nov-Mar)
    - cron: '1 4 * * 1-5'  # 12:01 AM EDT (Mar-Nov)
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (check only, no booking)'
        required: false
        default: 'false'
        type: boolean

jobs:
  book-desk:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Book desk
        env:
          APPSPACE_SESSION_TOKEN: ${{ secrets.APPSPACE_SESSION_TOKEN }}
          APPSPACE_REFRESH_TOKEN: ${{ secrets.APPSPACE_REFRESH_TOKEN }}
        run: |
          python book_desk.py
      
      - name: Summary
        if: always()
        run: |
          echo "## ðŸ¢ Desk Booking Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Desk**: 08W-125-G (7 Hudson, 8th Floor)" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: 9:30 AM - 5:30 PM ET" >> $GITHUB_STEP_SUMMARY
          echo "- **Run time**: $(TZ='America/New_York' date '+%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_STEP_SUMMARY

