name: Check In to Desk

on:
  # Run at 9:25 AM Eastern Time, Monday-Friday (solidly in check-in window)
  # Appspace check-in window is exactly 9:15 AM - 9:45 AM ET (15 min before/after 9:30 AM start)
  # Using 9:25 AM to be safely in the middle of the window
  # Two entries to handle DST:
  #   EST (Nov-Mar): 9:25 AM ET = 14:25 UTC
  #   EDT (Mar-Nov): 9:25 AM ET = 13:25 UTC
  schedule:
    - cron: '25 14 * * 1-5'  # 9:25 AM EST (Nov-Mar)
    - cron: '25 13 * * 1-5'  # 9:25 AM EDT (Mar-Nov)
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  checkin:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Check in to desk
        env:
          APPSPACE_SESSION_TOKEN: ${{ secrets.APPSPACE_SESSION_TOKEN }}
          APPSPACE_REFRESH_TOKEN: ${{ secrets.APPSPACE_REFRESH_TOKEN }}
        run: |
          python book_desk.py --checkin
      
      - name: Summary
        if: always()
        run: |
          echo "## âœ… Desk Check-In Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Desk**: 08W-125-G (7 Hudson, 8th Floor)" >> $GITHUB_STEP_SUMMARY
          echo "- **Scheduled**: 9:25 AM ET" >> $GITHUB_STEP_SUMMARY
          echo "- **Actual run**: $(TZ='America/New_York' date '+%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check-in window: 9:15 AM - 9:45 AM ET (Appspace enforced)" >> $GITHUB_STEP_SUMMARY
