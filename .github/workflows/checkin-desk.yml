name: Check In to Desk

on:
  # Run at 8:45 AM Eastern Time, Monday-Friday
  # GitHub Actions has ~30-40 min queue delays, so this should actually run ~9:20 AM
  # (within the 9:15-9:45 AM check-in window)
  # Two entries to handle DST:
  #   EST (Nov-Mar): 8:45 AM ET = 13:45 UTC
  #   EDT (Mar-Nov): 8:45 AM ET = 12:45 UTC
  schedule:
    - cron: '45 13 * * 1-5'  # 8:45 AM EST (Nov-Mar)
    - cron: '45 12 * * 1-5'  # 8:45 AM EDT (Mar-Nov)
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  checkin:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Check in to desk
        env:
          APPSPACE_SESSION_TOKEN: ${{ secrets.APPSPACE_SESSION_TOKEN }}
          APPSPACE_REFRESH_TOKEN: ${{ secrets.APPSPACE_REFRESH_TOKEN }}
        run: |
          python book_desk.py --checkin
      
      - name: Summary
        if: always()
        run: |
          echo "## âœ… Desk Check-In Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Desk**: 08W-125-G (7 Hudson, 8th Floor)" >> $GITHUB_STEP_SUMMARY
          echo "- **Scheduled**: 8:45 AM ET (expect ~35 min delay)" >> $GITHUB_STEP_SUMMARY
          echo "- **Actual run**: $(TZ='America/New_York' date '+%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check-in window: 9:15 AM - 9:45 AM ET" >> $GITHUB_STEP_SUMMARY
